<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <!-- Theme Config Js -->
        <script src="/static/assets/js/hyper-config.js"></script>

        <!-- App css -->
        <link href="/static/assets/css/app-saas.min.css" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="authentication-bg">

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">
                            <!-- Logo-->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="/static/assets/images/logo.png" alt="logo" height="22"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 fw-bold">Free Sign Up</h4>
                                    <p class="text-muted mb-4">Don't have an account? Create your account, it takes less than a minute </p>
                                </div>

                                <form action="#" method="post">

                                    {% csrf_token %}

                                    <div class="mt-3">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="is_patient" class="form-check-input"
                                            id="patientCheckbox" onclick="toggleInputField()" value="0" checked>
                                            <label class="form-check-label" for="patientCheckbox">Patient</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" name="is_patient" class="form-check-input"
                                            id="physiotherapistCheckbox" onclick="toggleInputField()" value="1">
                                            <label class="form-check-label" for="physiotherapistCheckbox">Physiotherapist</label>
                                        </div>
                                    </div><br>

                                    <div class="mb-3">
                                        <label for="first_name" class="form-label">First Name</label>
                                        <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="last_name" class="form-label">Last Name</label>
                                        <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Email address</label>
                                        <input class="form-control" type="email" name="email" id="emailaddress" required placeholder="Enter your email">
                                    </div>

                                    <div class="mb-3" id="inputField" style="display: block">
                                        <select class="form-control select2" name="physiotherapist_id" data-toggle="select2">
                                            <option>Select Physiotherapist</option>
                                            {% for record in physiotherapists %}
                                                <option value="{{ record.id }}">{{ record.first_name }} {{ record.last_name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="cpassword" class="form-label">Confirm Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="cpassword" class="form-control" name="cpassword" placeholder="Confirm password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 text-center">
                                        <button class="btn btn-primary" type="submit"> Sign Up </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Already have account? <a href="{% url 'signin' %}" class="text-muted ms-1"><b>Log In</b></a></p>
                            </div> <!-- end col-->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            <script>document.write(new Date().getFullYear())</script> Â© Stamford University Bangladesh
        </footer>

        <!-- Vendor js -->
        <script src="/static/assets/js/vendor.min.js"></script>

        <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script>

            $(document).ready(function() {
                $('.select2').select2();
            });
            // Function to show or hide the input field based on checkbox selection
            function toggleInputField() {
                var patientCheckbox = document.getElementById("patientCheckbox");
                var physiotherapistCheckbox = document.getElementById("physiotherapistCheckbox");
                var inputField = document.getElementById("inputField");
    
                if (patientCheckbox.checked) {
                    inputField.style.display = "block";
                } else if (physiotherapistCheckbox.checked) {
                    inputField.style.display = "none";
                }
            }
        </script>
        
        <!-- App js -->
        <script src="/static/assets/js/app.min.js"></script>

    </body>

</html>
